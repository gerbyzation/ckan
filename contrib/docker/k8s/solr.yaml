apiVersion: v1
kind: Service
metadata:
  name: solr
  labels:
    app: solr
    environment: production
spec:
  type: NodePort
  ports:
    - port: 8983
      targetPort: 8983
  selector:
    app: solr-thing
    environment: production
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: solr
  labels:
    app: solr
    environment: production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: solr-thing
        environment: production
    spec:
      containers:
        - name: solr
          image: solr
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8983